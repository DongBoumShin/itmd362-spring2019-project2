<!DOCTYPE html>
<html lang="en" class="nojs">
  <head>
    <title>Home</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" media="screen" href="css/resets.css" />
    <link rel="stylesheet" media="screen" href="css/screen.css" />
    <link rel="stylesheet" media="screen" href="css/home.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script async src="js/index_script.js"></script>
    <script async src="js/slideshow_script.js"></script>
  </head>
  <body>
    <div id="content" class="wrapper">
      <!-- START NAVIGATION -->
      <nav class="topnav">
        <div id="container">
          <button id="menu"><i class="fa fa-bars"></i></button>
          <h1 id="logo">Company</h1>
          <ul id="navbars">
            <li>
              <a id="homebtn" class="button" href="#">Home</a>
              <ul id="homedropdown" class="dropdown">
                <div id="container">
                  <li><a class="button" href="#">Page 1</a></li>
                  <li><a class="button" href="#">Page 2</a></li>
                </div>
              </ul>
            </li>
            <li>
              <a id="aboutusbtn" class="button" href="#">About Us</a>
              <ul id="aboutusdropdown" class="dropdown">
                <div id="container">
                  <li><a class="button" href="#">Page 3</a></li>
                  <li><a class="button" href="#">Page 4</a></li>
                </div>
              </ul>
            </li>
            <li>
              <a id="eventsbtn" class="button" href="#">Events</a>
              <ul id="eventsdropdown" class="dropdown">
                <div id="container">
                  <li><a class="button" href="#">Page 5</a></li>
                  <li><a class="button" href="#">Page 6</a></li>
                </div>
              </ul>
            </li>
            <li>
              <a id="contactbtn" class="button" href="contact.html">Contact</a>
            </li>
          </ul>
        </div>
      </nav>
      <!-- END NAVIGATION -->
      <main id="content">
        <section id="event_signup">
          <h2>ISUD XII World Congress</h2>
          <p class="margin">Pontifical Catholic University of Peru • Lima, Peru</p>
          <p class="margin">July 10-15, 2018</p>
          <button class="button">Sign up Today</button>
        </section>
        <section class="nopadding">
          <!-- BEGIN SLIDESHOW -->
          <div class="slideshow">
            <ul id="image-list">
              <!-- images -->
              <li class="image-is-visible"><img src="img/img1.jpg" alt="Image 1"></li>
              <li class="image"><img src="img/img2.jpg" alt="Image 2"></li>
              <li class="image"><img src="img/img3.jpg" alt="Image 3"></li> 
            </ul>
            <!-- Left/right buttons -->
            <div id="slideshow-left"><button id="slideshow-leftbtn" class="button">Left</button></div>
            <div id="slideshow-right"><button id="slideshow-rightbtn" class="button">Right</button></div>
          </div>
          <!-- dots -->
          <div id="slideshow-dots">
            <ol id="dots-list">
              <li class="dot-is-selected"></li>
              <li class="dot"></li>
              <li class="dot"></li>
            </ol>
          </div>
          <!-- END SLIDESHOW -->
        </section>
      </main>
    </div>
    <footer>
      <p class="caption margin">Site design © 2019 Careless Spiders</p>
      <p class="caption margin">All rights reserved</p>
    </footer>
  </body>
</html>
